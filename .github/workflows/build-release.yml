name: Build Pookie Linux ISO

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Buildroot tree
        uses: actions/checkout@v4

      - name: Install Buildroot dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential gcc g++ make cpio unzip rsync bc file \
            libncurses5-dev libncursesw5-dev wget python3

      - name: Cache Buildroot tarballs (dl/)
        uses: actions/cache@v4
        with:
          path: dl
          key: ${{ runner.os }}-buildroot-dl
          restore-keys: |
            ${{ runner.os }}-buildroot-dl

      - name: Build Pookie Linux
        run: |
          # Assume your .config is already committed
          make

      - name: Locate ISO artifact
        id: findiso
        run: |
          ISO=$(find output/images -maxdepth 1 -type f -name "*.iso" | head -n 1)
          if [ -z "$ISO" ]; then
            echo "ISO not found in output/images/"
            exit 1
          fi
          echo "iso=$ISO" >> "$GITHUB_OUTPUT"

      - name: Upload ISO to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.findiso.outputs.iso }}
